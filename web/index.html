<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulado AWS Cloud Practitioner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1 style="text-align:center; width:100%;">Simulado AWS Cloud Practitioner</h1>
    <div class="header-actions">
      <button id="btnBack" class="btn secondary" hidden>← Voltar</button>
      <div id="progress" class="progress" hidden></div>
      <div id="score" class="score" hidden></div>
      <div id="timer" class="timer" hidden></div>
    </div>
  </header>

  <main id="screenSelect" class="screen">
    <p class="subtitle">Escolha um simulado para começar</p>
    <div id="simList" class="sim-list"></div>
  </main>

  <main id="screenQuiz" class="screen" hidden>
    <section class="question">
      <div id="questionText" class="question-text"></div>
      <div id="options" class="options"></div>
      <div id="feedback" class="feedback"></div>
    </section>
    <section class="controls">
      <button id="btnConfirm" class="btn primary">Confirmar resposta</button>
      <button id="btnPrev" class="btn" disabled>◀ Anterior</button>
      <button id="btnNext" class="btn" disabled>Próxima ▶</button>
      <button id="btnExport" class="btn secondary">Exportar TXT</button>
    </section>
  </main>

  <footer class="app-footer">
    <!-- Ko-fi Floating Chat -->
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('filipemarra', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#f45d22',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
    <a href="https://linktr.ee/marradev" target="_blank" id="btnLinktree" style="position:fixed;right:24px;bottom:24px;z-index:9999;text-decoration:none;">
  <div style="display:flex;align-items:center;gap:8px;background:#22c55e;color:#fff;padding:12px 22px;border-radius:32px;font-weight:600;font-size:1.15rem;box-shadow:0 2px 12px rgba(0,0,0,.12);transition:filter .2s;">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="12" fill="#fff"/><path d="M12 7v10M7 12h10" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/></svg>
        Linktree
      </div>
    </a>
  </footer>

  <script src="simulados.js"></script>
  <script src="script.js"></script>
</body>
</html>
